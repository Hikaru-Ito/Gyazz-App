<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-gyazz">

  <!-- PageList Tab -->
  <ion-tab title="PageList" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/pagelist">
    <ion-nav-view name="tab-pagelist"></ion-nav-view>
  </ion-tab>

  <!-- MyStars Tab -->
  <ion-tab title="MyStars" icon-off="ion-ios-star-outline" icon-on="ion-ios-star" href="#/tab/stars">
    <ion-nav-view name="tab-stars"></ion-nav-view>
  </ion-tab>

  <!-- Random Tab -->
  <ion-tab title="Random" icon-off="ion-shuffle" icon-on="ion-shuffle" href="#/tab/random">
    <ion-nav-view name="tab-random"></ion-nav-view>
  </ion-tab>

  <!-- Notification Tab -->
  <ion-tab title="Noification" icon-off="ion-ios-bell-outline" icon-on="ion-ios-bell" href="#/tab/notification">
    <ion-nav-view name="tab-notification"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

</ion-tabs>
