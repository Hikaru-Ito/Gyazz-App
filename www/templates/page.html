
<ion-view view-title="{{page.title}}">
  <ion-nav-buttons side="right">
    <div ng-click="changeStar()" ng-class="(checkStar()==true) ? 'ion-ios-star-outline' : 'star-on ion-ios-star animated bounceIn'" class="button-icon icon"></div>
  </ion-nav-buttons>
  <div ng-show="isWriting" ng-cloak="" class="writing_message animate-show-hide">書き込み中</div>
  <ion-content on-swipe-right="swipeRight()" on-swipe-left="swipeLeft()" ng-cloak="" class="gyazz_page padding">
    <ion-refresher on-refresh="doRefresh()" spinner="ripple" ng-cloak=""></ion-refresher>
    <div ng-show="isLoading" ng-cloak="" class="loading">
      <ion-spinner icon="spiral" class="spinner-assertive"></ion-spinner>
    </div>
    <div ng-if="pageDetail.length == 0" on-hold="insertFirstParagraph()" ng-cloak="" class="empty_tap_insert_button">ロングタップで入力</div><span ng-repeat="paragraph in pageDetail track by $index" content="paragraph" on-hold="editMode($event);" ng-cloak="" class="htmlData paragraphWrapper"></span>
  </ion-content>
</ion-view>
