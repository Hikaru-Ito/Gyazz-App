<ion-view view-title="Gyazzページ検索">
<ion-nav-title></ion-nav-title>
  <ion-nav-buttons side="right">
    <input type="text" class="search_text_input" placeholder="検索ワードを入力" ng-model="query">
    <button class="button button-stable search_button" ng-click="searchPage(query)">検索</button>
  </ion-nav-buttons>
  <ion-content>
	  <div class="loading" ng-show="isLoading"><ion-spinner icon="spiral" class="spinner-assertive"></ion-spinner></div>
	<ion-list can-swipe="false">
	  <ion-item class="gyazz-pagelist item-icon-right" ng-repeat="result in results" type="item-text-wrap" ng-click="goNextPage(result.title)">
	    <h2>{{result.title}}</h2>
	    <i class="icon ion-chevron-right icon-accessory"></i>
	  </ion-item>
	</ion-list>
  </ion-content>
</ion-view>
