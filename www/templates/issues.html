
<ion-view view-title="{{title}}">
  <ion-nav-buttons side="right"></ion-nav-buttons>
  <ion-content on-swipe-right="swipeRight()" on-swipe-left="swipeLeft()" ng-cloak="" class="gyazz_page padding">
    <div ng-show="isLoading" class="loading">
      <ion-spinner icon="spiral" class="spinner-assertive"></ion-spinner>
    </div>
    <ion-list>
      <div class="list">
        <div ng-repeat="issue in issues" type="item-text-wrap" ng-click="openWebPage('{{issue.url}}')" class="list-issues">
          <h3>{{issue.title}}</h3>
          <p>{{issue.body}}</p><img src="{{issue.user_icon}}"/>
        </div>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
